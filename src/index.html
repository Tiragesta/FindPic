<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindPic</title>
    <link rel="stylesheet" href="css/styles.min.css">
  </head>

  <body class="page">
    <header>
      <div class="page-header">
        <div class="site-favorite">
          <a href="#" class="site-favorite__link">Избранное</a>
        </div>
        <div class="site-logo">
          <a href="" class="site-logo__link">
          <img src="images/logo.png" alt="" width="302" height="81">
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="search-form">
          <form action="Search" class="form">
            <input class="search-form__input" type="text" placeholder="Введите поисковый запрос" >
            <button class="search-form__btn" type="submit">Поиск</button>
          </form>
        </div>
        <div class="search-answer">
          <!--<div class="search-answer__image"></div>-->
              
        </div>
        <div class="search-load-more ">
          <button class="search-load-more__btn">Показать еще</button>
        </div>
      </div>
      <div class="pop-up">
        <div class="pop-up__wrapper">
          <img class="pop-up__img" src="" alt="img">
          <div class="pop-up__btns">
            <div class="pop-up__nav">
              <button class="pop-up__btn btn_prev js-prev"></button>
              <button class="pop-up__btn btn_next js-next"></button>
            </div>
            <button class="pop-up__btn btn_select js-select"></button>
            <button class="pop-up__btn btn_close js-close"></button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>-->
    <script src="js/scripts.min.js"></script>
  </body>

</html>
